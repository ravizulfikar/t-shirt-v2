        <div class="row">
          <div class="col-md-12 mb-5 mb-md-0">
            <h2 class="h3 mb-3 text-black">Sign Up</h2>
            <div class="p-3 p-lg-5 border">
              <div class="form-group">
                <label for="c_country" class="text-black">Kota </label>
                <select id="c_country" class="form-control">
                  <option value="1">Pilih Kota</option>    
                  <option value="2">Semarang</option>    
                  <option value="3">Bandung</option>    
                  <option value="4">Solo</option>    
                  <option value="5">Jogja</option>    
                
                </select>
              </div>
              <div class="form-group row">
                 <div class="col-md-6">
                  <label for="c_email_address" class="text-black">Email <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_email_address" name="c_email_address">
                </div>
                <div class="col-md-6">
                   <label for="c_account_password" class="text-black">Account Password <span class="text-danger">*</span></label>
                   <input type="Password" class="form-control" id="c_account_password" name="c_account_password" placeholder="">
                </div>
              </div>
              
              <div class="form-group row">
                 <div class="col-md-12">
                  <label for="c_fname" class="text-black">Nama <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_fname" name="c_fname">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_address" class="text-black">Alamat <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="c_address" placeholder="Alamat"></textarea> 
                </div>
              </div>

              <div class="form-group row mb-5">
                <div class="col-md-6">
                  <label for="c_postal_zip" class="text-black">Kode Pos <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_postal_zip" name="c_postal_zip">
                </div>
                <div class="col-md-6">
                  <label for="c_phone" class="text-black">Phone <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_phone" name="c_phone" placeholder="Phone Number">
                </div>
              </div>

              <div class="form-group">
                    <button class="btn btn-primary btn-lg btn-block" >Daftar</button>
              </div>
            </div>
          </div>
